<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-card h1 {
        font-size: 1.8rem;
        color: #007bff;
    }

    .form-label {
        font-weight: bold;
        color: #333333;
    }

    .form-control {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .form-control.is-invalid {
        border-color: #dc3545;
        background-color: #f8d7da;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .btn {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .w-100 {
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4 login-card">
      <h1 class="text-center mb-4 text-primary">Login</h1>
      <form th:action="@{/login}" method="post">
        <div class="form-group mb-3">
          <label for="username" class="form-label">E-mail:</label>
          <input type="text" id="username" name="username" 
                 class="form-control" th:classappend="${param.error}? 'is-invalid'">
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" id="password" name="password" 
                 class="form-control" th:classappend="${param.error}? 'is-invalid'">
        </div>
        <div th:if="${param.error}" class="alert alert-danger mb-3">
          Credenciais inv√°lidas.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mb-3">
          Desconectado com sucesso.
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
